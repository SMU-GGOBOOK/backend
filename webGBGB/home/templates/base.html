{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>bgbg</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 10px 20px; background: #fff; border-bottom: 1px solid #ddd;
    }
    .logo img { height: 50px; }
    nav ul {
      list-style: none; display: flex; gap: 15px; padding: 0; margin: 0;
    }
    nav li { cursor: pointer; }
    main { padding: 40px; text-align: center; }
    .bn { width: 1000px; height: 10px; display: block; margin: 0 auto 40px; }

    .btn-open-modal {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-open-modal:hover {
      background: #45a049;
    }

    .join-links {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 60px;
      font-size: 30px;
    }
    .join-links a {
      text-decoration: none;
      color: #333;
    }
    .join-links a:hover {
      text-decoration: underline;
    }

    /* 모달 관련 스타일 시작 */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      backdrop-filter: blur(2px);
    }

    .modal_body {
      position: absolute;
      top: 0%;
      left: 0%;
      width: 100%;
      height: 100%;
      display: flex;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      animation: modalSlideIn 0.3s ease-out;
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal_left {
      width: 70%;
      background-color: #d0f0c0;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .modal_right {
      width: 30%;
      background-color: greenyellow;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    .modal_left img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #666;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.2s;
    }

    .close-btn:hover {
      background-color: rgba(0,0,0,0.1);
      color: #000;
    }

    .modal_right input[type="text"],
    .modal_right input[type="password"] {
      width: 200px;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .modal_right input[type="text"]:focus,
    .modal_right input[type="password"]:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
    }

    .modal_right p {
      margin: 0;
      font-weight: bold;
      color: #333;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .checkbox-container p {
      margin: 0;
      font-weight: normal;
      font-size: 12px;
    }

    .pages {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 12px;
      margin-top: 10px;
    }

    .pages a {
      color: #333;
      text-decoration: none;
    }

    .pages a:hover {
      text-decoration: underline;
    }

    .login-btn {
      margin-top: 15px;
      padding: 10px 30px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .login-btn:hover {
      background: #45a049;
    }

    

    /* ================================
       ▶ 모달 반응형 디자인
       ================================ */
    /*
    @media (max-width: 768px) {
      .modal_body {
        top: 5%;
        left: 5%;
        width: 90%;
        height: 90%;
        flex-direction: column;
      }

      .modal_left, .modal_right {
        width: 100%;
      }

      .modal_left {
        height: 60%;
      }

      .modal_right {
        height: 40%;
      }
    }
    */
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
        const modal = document.getElementById('loginModal');
        const userIdInput = document.getElementById('userId');
        
        modal.style.display = 'flex';
        setTimeout(() => userIdInput.focus(), 100); // 입력 포커스도 설정
    });
    </script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="/static/images/gbgb.jpg" alt="bgbg 로고">
    </div>
    <button class="btn-open-modal"><strong>시작하기</strong><br>로그인/회원가입</button>
    <nav>
      <ul>
        <li><a href="admin/">관리자페이지</a></li>
        <li><a href="admin/">로그인</a></li>
        <li><a href="admin/">회원가입</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>아마 여기가 메인페이지</h1>
    <div class="join-links">
      <a href="/member/login">login</a>
      <a href="/member/join1">join1</a>
      <a href="/member/join2">join2</a>
      <a href="/member/join3">join3</a>
      <a href="/member/join4">join4</a>
    </div>

    <!-- 모달 구조 -->
    <div class="modal" id="loginModal">
      <div class="modal_body">
        <div class="modal_left">
          <button class="close-btn" id="closeBtn">&times;</button>
          <img src="/static/images/bgbg bn.png" alt="로고 이미지">
        </div>
        <!-- 내용 넣을 곳 -->
        <div class="modal_right">
            <button class="login-btn">이메일로 가입하기</button>
        </div>
      </div>
    </div>
  </main>

  <!-- 모달 관련 스크립트 -->
  <script>
    const modal = document.getElementById('loginModal');
    const btnOpenModal = document.querySelector('.btn-open-modal');
    const closeBtn = document.getElementById('closeBtn');
    const userIdInput = document.getElementById('userId');
    const loginBtn = document.getElementById('loginBtn');

    // 모달 열기
    btnOpenModal.addEventListener("click", () => {
      modal.style.display = "flex";
      setTimeout(() => userIdInput.focus(), 100);
    });

    // 모달 닫기 (X 버튼)
    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    // 모달 닫기 (배경 클릭)
    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });

    // 모달 닫기 (ESC 키)
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && modal.style.display === "flex") {
        modal.style.display = "none";
      }
    });

    // Enter 키로 로그인
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && modal.style.display === "flex") {
        const userId = document.getElementById('userId').value;
        const userPw = document.getElementById('userPw').value;

        if (userId && userPw) {
          alert(`로그인 시도: ${userId}`);
        } else {
          alert('아이디와 비밀번호를 입력해주세요.');
        }
      }
    });

    // 로그인 버튼 클릭
    loginBtn.addEventListener("click", () => {
      const userId = document.getElementById('userId').value;
      const userPw = document.getElementById('userPw').value;

      if (userId && userPw) {
        alert(`로그인 시도: ${userId}`);
        modal.style.display = "none";
      } else {
        alert('아이디와 비밀번호를 입력해주세요.');
      }
    });
  </script>
</body>
</html>
